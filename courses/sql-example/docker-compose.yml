services:
  # The Database Service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: progy
      POSTGRES_PASSWORD: password
      POSTGRES_DB: course_db
    # Initialization script
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U progy -d course_db']
      interval: 2s
      timeout: 5s
      retries: 5

  # The Test Runner Service
  tester:
    build: ./tester
    volumes:
      - .:/workspace # Mount the student code
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: progy
      DB_PASS: password
      DB_NAME: course_db
